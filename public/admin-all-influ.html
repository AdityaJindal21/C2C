<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>    
    <title>Document</title>
    <script>
        var module=angular.module("mymodule",[]);
        var controller=module.controller("mycontroller",function($scope,$http)
    {
        $scope.jsonallary;
        $scope.getallinfl=function()
        {
            let url="/fetch-all-infl";
            $http.get(url).then(allIsWell,notWell);
            function allIsWell(response)
            {
                $scope.jsonallary=response.data;
            }
            function notWell(err)
            {
                alert(err);
            }
        }

    });
    </script>
</head>
<body ng-app="mymodule" ng-controller="mycontroller">
    <br>
    <center>
    <input class="btn btn-primary" type="button" value="Fetch All Influencers" ng-click="getallinfl();">
    <br>
    <br><br>
    <div class="container">
    <table width="700" border="1" class="table">
        <tr>
            <th>Sr No.</th>
            <th>Profile Image</th>
            <th>Email ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Contact Info</th>
            <th>City</th>
            
        </tr>
        <tr ng-repeat="obj in jsonallary">
            <td>{{$index+1}}</td>
            <td><img src="uploads/{{obj.picpath}}" width="50" height="50"></td>
            <td>{{obj.emaildid}}</td>
            <td>{{obj.name}}</td>
            <td>{{obj.gender}}</td>
            <td>{{obj.contact}}</td>
            <td>{{obj.city}}</td>

        </tr>
    </table>
    </div>
</body>
</html>
